<link rel="import" href="../bower_components/polymer/polymer.html"/>

<dom-module id="hola-mundo">
    <style>
        h1{
            color: blue;
        } 
    </style>
    <template>
        <h1>Hola Mundo <span>{{nombre}}</span> <span>{{apellido}}</span></h1>
    </template>
</dom-module>

<script>
    Polymer({
        is: "hola-mundo",
        properties: {
            nombre: String,
            apellido: String
        }
    });
</script>
